<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody id="library"></tbody>
    </table>
    <button id="addBookBtn">Add new book</button>
    <form action="" method="get" id="addBookForm" style="display: none">
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" required />
      <label for="author">Author: </label>
      <input type="text" name="author" id="author" required />
      <label for="Pages">Pages: </label>
      <input type="text" name="pages" id="Pages" required />
      <label for="read">Read: </label>
      <input type="checkbox" name="read" id="read" value="" />
      <input type="submit" value="Submit" />
    </form>
  </body>
  <script src="library.js"></script>
</html>
