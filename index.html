<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <div class="row content">
      <div class="col-md-2 col-lg-2 col-xl-3"></div>
      <div class="col-md-8 col-lg-8 col-xl-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Remove</th>
              <th>Toggle Read</th>
            </tr>
          </thead>
          <tbody id="library"></tbody>
        </table>

        <button id="addBookBtn" class="btn btn-primary">Add new book</button>

        <form action="" method="get" id="addBookForm" style="display: none">
          <div class="form-group">
            <label for="title">Title: </label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="author">Author: </label>
            <input
              type="text"
              name="author"
              id="author"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="Pages">Pages: </label>
            <input
              type="text"
              name="pages"
              id="Pages"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="read">Read: </label>
            <input
              type="checkbox"
              name="read"
              id="read"
              class="form-check-input"
              value=""
            />
          </div>

          <input
            type="submit"
            value="Submit"
            class="btn btn-success btn-newBook"
          />
        </form>
      </div>
    </div>
  </body>
  <script src="library.js"></script>
</html>
